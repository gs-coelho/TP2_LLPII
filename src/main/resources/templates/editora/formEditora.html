<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Editora</title>
</head>
<body>
    <div id="menu">
    <h1>Gerenciador de Biblioteca</h1>
    <h3><a class="waves-effect waves-light btn" href="/genero">Gerenciar GÃªneros</a></h3>
    <h3><a class="waves-effect waves-light btn" href="/autor">Gerenciar Autores</a></h3>
    <h3><a class="waves-effect waves-light btn" href="/livro">Gerenciar Livros</a></h3>

    </div>
    <div class="container">
    <h2>Cadastrar uma Editora</h2>
    <!-- adicionar editora-->
    <form action="">
        Editora<input type="text" value="" name="editora"/>
    </form>
    <button type="submit" class="waves-effect waves-light btn">Salvar</button>


    <h2>Tabela das Editoras</h2>
    <table>
        <thead>
        <tr>
            <th>Editora</th>
            <th>Editar</th>
            <th>Apagar</th>
        </tr>
        </thead>
        <tbody>

    <tr th:each="editora:${editoras}">
        <!-- tabela-->

        <td><span th:text="${editora.nome}"></span></td>
        <td><a href="/editarLivro" class="waves-effect waves-light btn"><button id="botaoEditar" type="submit">Editar</button></a></td>
        <td><button class="waves-effect waves-light btn" id="botaoApagar" type="submit">Deletar</button></td>
        </tr>
        </tbody>
        </table>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js "></script>
    <script type="text/javascript "src="materialize/js/materialize.min.js"></script>
</body>
</html>
