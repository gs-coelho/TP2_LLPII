<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->

    <!--Import materialize.css-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
    <div id="menu">
    <h1>Gerenciador de Biblioteca</h1>

    <form action="">
        Autor<input type="text" value="" name="autor"/>
    </form>

    <h2>Tabela das Autores</h2>
    <table>
        <thead>
        <tr>
            <th>Autores</th>
            <th>Editar</th>

        </tr>
        </thead>

    <tr th:each="autor: ${autores}">

        <div class="row"></div>
